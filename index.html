<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333366;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>My Simple Website</h1>
    <p id="paragraph">Hello, welcome to my website!</p>
    <button onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            document.getElementById("paragraph").innerHTML = "Thanks for clicking!";
        }
    </script>

</body>
</html>
